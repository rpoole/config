<!DOCTYPE html>
<html>
  <head>
    <title>SX Config Helper</title>
    <script>
      // install babel hooks in the renderer process
      require('babel-register');
      require('./src/index');

      // reload page on f5
      document.addEventListener("keydown", function (e) {
        if (e.which === 116) {
          location.reload();
        }
      });
    </script>

    <link href="http://cdn.muicss.com/mui-0.9.9-rc2/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="./src/css/app.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">


  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
